# Database settings.
data:
  # Set to 'SQLite' or 'MySQL'.
  database: "SQLite"
  # Change if you set database to the 'MySQL'.
  mysql:
    address: "localhost"
    port: "3306"
    database-name: "discordverifier"
    user: "root"
    password: ""
discord:
  # Set here your bot token. (more: https://github.com/reactiflux/discord-irc/wiki/Creating-a-discord-bot-&-getting-a-token)
  token: "ENTER_YOUR_BOT_TOKEN_HERE"
  # Set here your Discord server ID. (more: https://support.discord.com/hc/pl/articles/206346498-Where-can-I-find-my-User-Server-Message-ID-)
  guild-id: "ENTER_YOUR_GUILD_ID_HERE"
  # Set here your channel ID that will be used for verification commands. (more in the link above)
  channel-id: "ENTER_YOUR_CHANNEL_ID_HERE"
  # Delay in seconds after which each message sent in the verification channel will be deleted.
  delete-message-after: 20
  # Delay in seconds after which verification request will expire.
  verification-expire-time: 120
  # If true, when a player unlinks and they are still on the server, kick them from the proxy
  kick-on-unlink: false
  # If anything else but '', when a player unlinks and they are still on the server, send them to this server.
  # If the plugin can't find the server specified, it will kick the player if kick-on-unlink is true.
  send-to-server-on-unlink: ''
  # If set to true, only highest placed role (defined by player's permissions) will be assigned.
  one-role-limit: true
  # If a user has any of these roles, then they will be prevented from joining the server and unlinking accounts.
  banned-roles:
  #  - 111111111111111111
  sync:
    nickname:
      enable: false
      # If set to true, the nickname will be set on every player login
      # If false, the nickname will only be set when the player first verifies
      force: false
      # If true, set Minecraft name to Discord nickname.
      # If false, set Discord nickname to Minecraft name.
      discord-to-minecraft: true
      # If set to true, Discord user nickname will inherit the nickname based on the linked player account.
    group:
      # List of permissions with their corresponding roles' IDs.
      # permission groups -> Discord roles
      roles:
    #    admin: "111111111111111111" # If player has a permission group.admin and their account is verified, he will receive the role with ID 111111111111111111.
    #    vip: "222222222222222222"
    #    default: "333333333333333333"
      # Discord roles -> Luckperms groups
      groups:
    #    "111111111111111111": "admin"
    #    "222222222222222222": "rank:vip" # prefix rank: here means luckperms track (lp user <user> parent settrack <track(rank)> <group(vip)>
      # If a user's group is removed and is in a track, what group should be assigned to the user?
      track-default-groups:
    #    "trackName": "defaultGroup"
      # give these permissions when linked (also removes them when unlinked)
      verification-permissions:
        - "discordverifier.linked"
    #    - "group.discordlinked"
